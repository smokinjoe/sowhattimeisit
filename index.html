<!doctype html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>So, what time is it??</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <button class="hidden command-hamburger btn btn-sm btn-info">Menu <span class="glyphicon glyphicon-menu-hamburger"></span></button>
    <div class="burger-menu hidden">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="game-container">
      <div class="intro-box">
        <button class="get-started btn btn-lg btn-primary">Get started!</button>
      </div>
      <div class="game-box">
        <div class="score-container well">
          <h4>Right: <span class="num-right"></span></h4>
          <h4>Wrong: <span class="num-wrong"></span></h4>
        </div>
        <div class="problem-container">
          <div class="time-container">
            Time <span class="hours">00</span> : <span class="minutes">00</span> <span class="ampm"></span>
          </div>
          <div class="offset-container">
            Offset <span class="offset">0</span>
          </div>
        </div>

        <div class="answer-container">
          <input class="answer" />
          <button class="submit-answer btn btn-sm btn-default">Submit</button>
          <button class="populate btn btn-sm btn-default">New game</button>
        </div>

        <div class="message-container">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/lodash.js"></script>
  <script type="text/javascript" src="http://localhost:3011/JocalStorage.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</html>
