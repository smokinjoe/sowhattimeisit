<!doctype html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>So, what time is it??</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="intro-box">
      <button class="get-started">Get started!</button>
    </div>
    <div class="game-box">
      <div class="score-container">
        Right <span class="num-right"></span> : <span class="num-wrong"></span> Wrong
      </div>
      <div class="problem-container">
        <div class="time-container">
          Time <span class="hours">00</span> : <span class="minutes">00</span>
        </div>
        <div class="offset-container">
          Offset <span class="offset">0</span>
        </div>
      </div>

      <div class="answer-container">
        <input class="answer" />
        <button class="submit-answer">Submit</button>
        <button class="populate">Populate</button>
      </div>

      <div class="message-container">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="http://localhost:3011/lodash.js"></script>
  <script type="text/javascript" src="http://localhost:3011/JocalStorage.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
