<!doctype html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="problem-container">
      <div class="time-container">
        Time <span class="hours">00</span> : <span class="minutes">00</span>
      </div>
      <div class="offset-container">
        Offset <span class="offset">0</span>
      </div>
    </div>

    <div class="answer-container">
      <input class="answer" />
      <button class="submit-answer">Submit</button>
      <button class="populate">Populate</button>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="http://localhost:3011/lodash.js"></script>
  <script type="text/javascript" src="http://localhost:3011/JocalStorage.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
