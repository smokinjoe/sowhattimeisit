<!doctype html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>So, what time is it??</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <button class="hidden command-hamburger btn btn-sm btn-info">Menu <span class="glyphicon glyphicon-menu-hamburger"></span></button>
    <div class="burger-menu hidden">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="game-container">
      <div class="intro-box">
        <button class="get-started btn btn-lg btn-primary">Get started!</button>
      </div>
      <div class="game-box">
        <div class="score-container well">
          <h4>Right: <span class="num-right"></span></h4>
          <h4>Wrong: <span class="num-wrong"></span></h4>
        </div>
        <div class="problem-container">
          <div class="time-container">
            <div class="digital-clock">
              <strong>The time is</strong> 
              <span class="hours">00</span> : <span class="minutes">00</span> <span class="ampm"></span>
            </div>
            <div class="analog-clock">
              <h4>This clock is <span class="offset">0</span></h4>
              <div id="clock"></div>
            </div>
          </div>
          <div class="offset-container hidden">
            <strong>Clock is</strong> <span class="offset">0</span>
          </div>
        </div>

        <div class="answer-container">
          <h4>So, roughly what time is it?</h4>
          <div class="input-group">
            <input type="text" class="answer form-control" />
            <span class="input-group-btn">
              <button class="submit-answer btn btn-default">Submit!</button>
              <button class="populate btn btn-default">New game</button>
            </span>
          </div><br/>
          <div class="btn-group right">
            <button class="show-hint btn btn-default btn-sm">Show hint</button>
            <button class="show-answer btn btn-default btn-sm">Show answer</button>
          </div>
          <div class="clear"></div>
        </div>
        <div class="message-container">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/raphael-min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/lodash.js"></script>
  <script type="text/javascript" src="js/JocalStorage.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
